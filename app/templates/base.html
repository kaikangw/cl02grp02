<!--base template for all the html-->
<html>
    <head>
        {% if title %}
        <title>{{ title }} - Singhealth</title>
        {% else %}
        <title>Singhealth</title>
        {% endif %}
    </head>
    <body>
        <div>
            Ezcheck:
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('index') }}">Login</a>
            <a href="{{ url_for('audit') }}">Audit</a>

        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
