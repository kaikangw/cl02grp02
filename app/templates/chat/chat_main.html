{{ super() }}

{% endblock %}

{% block content %}
<div id="chat_main">
    <h1 id="chatpage_headline">Chats</h1>
</div>
<br>
<div id="availChats">
    {% for recipient in chatRecipients %}
    <div id="chat_card" class="card" style="border-color: darkorange; width: 50%;">
        <h5 id="broadcast-title" class="card-header" style="border-color: darkorange;"> {{recipient}}</h>
        <br>
        <br>
        <a href="{{ url_for('chat', user=recipient) }}" class="btn btn-primary">To Chat</a>
    </div>
    <br>
    
    {% endfor %}
</div>
{% endblock %}
