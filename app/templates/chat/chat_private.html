{% extends "base.html" %}

{% block head %}
{{ super() }}

{% endblock %}

{% block content %}
{% for k,v in chatContent.items() %}
<h1>{{ k }}</h1>


<div id="main_broadcast_card" class="card " style="border-color: darkorange;">
    
    <div class="card-body">
       
        <p class="card-text text-left">{{ v["Message"] }}</p>
   
    </div>

    <div class="card-footer text-muted text-left" > Sent on: {{ v["Timestamp"]}}</div>
</div>
<br>
{% endfor %}
{% endblock %}
